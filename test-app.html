<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Driftpad Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <logo class="logo" id="logo">driftpad</logo>
            <select id="prompt-mode" aria-label="Select prompt mode">
                <option value="prompt">Prompt</option>
                <option value="complete_drawing">Complete Drawing</option>
                <option value="freehand">Freehand</option>
            </select>
            <button id="new-prompt-btn">refresh</button>
        </div>
        <div class="header-right">
            <button id="feedback-btn">feedback</button>
            <button id="gallery-btn">gallery</button>
            <button id="test-time-btn" onclick="simulateTimePass()">‚è∞ +25h</button>
            <button id="test-visit-btn" onclick="testVisit()">Test Visit</button>
            <div id="streak-indicator" class="streak-indicator">üåä 0</div>
        </div>
    </header>
    <div class="prompt-container">
        <h2 class="prompt" style="font-size: 20px;">text</h2>
    </div>
    <section id="sketch" class="section">
        <div class="container sketch">
            <div class="canvas-wrap">
                <canvas id="canvas" aria-label="drawing canvas"></canvas>
                <div id="cursor" class="brush-cursor"></div>
            </div>
        </div>
    </section>
    
    <div class="toolbar" role="toolbar" aria-label="drawing controls">
        <div class="color-picker-container">
            <button id="color-picker-btn" class="color-picker-btn" aria-label="Select color">
                <div class="current-color" id="current-color"></div>
            </button>
            <div id="color-popup" class="color-popup" style="display: none;">
                <div class="color-popup-content">
                    <div id="zen-colors" class="zen-color-palette"></div>
                </div>
            </div>
        </div>
        <button id="tool-btn" class="tool-btn" aria-label="Select tool">üñåÔ∏è</button>
        <div class="size-picker-container">
            <button id="size-picker-btn" class="size-picker-btn" aria-label="Select size">M</button>
            <div id="size-popup" class="size-popup" style="display: none;">
                <div class="size-popup-content">
                    <div id="size-options" class="size-options"></div>
                </div>
            </div>
        </div>
        <button id="clear" type="button">clear</button>
        <button id="submit" type="button">submit</button>
    </div>

    <!-- Include all the same scripts as the main app -->
    <script src="js/watercolor-brush.js" defer></script>
    <script src="js/fade-timer.js" defer></script>
    <script src="js/shape-generator.js"></script>
    <script src="js/prompts.js" defer></script>
    <script src="js/sketch.js" defer></script>
    <script src="js/pull-to-refresh.js" defer></script>
    <script src="js/feedback-collector.js" defer></script>
    <script src="js/local-streak.js" defer></script>
    
    <script>
        // Mock showToast function for testing
        window.showToast = function(message) {
            console.log('Toast message:', message);
            // Create a simple toast notification
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 20px;
                font-size: 14px;
                z-index: 1000;
                animation: fadeInOut 3s ease-in-out;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 3000);
        };
        
        // Add CSS for toast animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                20% { opacity: 1; transform: translateX(-50%) translateY(0); }
                80% { opacity: 1; transform: translateX(-50%) translateY(0); }
                100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
        
        // Simulate time passing function
        window.simulateTimePass = function() {
            console.log('Simulating 25 hours passing...');
            if (window.localStreakManager) {
                // Get current streak data
                const currentData = window.localStreakManager.getStreakData();
                console.log('Current streak data:', currentData);
                
                if (currentData && (currentData.lastVisitDate || currentData.lastDrawingDate)) {
                    // Set last visit date to 25 hours ago
                    const twentyFiveHoursAgo = new Date();
                    twentyFiveHoursAgo.setHours(twentyFiveHoursAgo.getHours() - 25);
                    currentData.lastVisitDate = twentyFiveHoursAgo.toISOString();
                    
                    console.log('Setting lastVisitDate to:', currentData.lastVisitDate);
                    
                    // Save the modified data
                    window.localStreakManager.saveStreakData(currentData);
                    window.localStreakManager.loadStreakData(currentData);
                    window.localStreakManager.checkStreakReset();
                    window.localStreakManager.updateUI();
                    
                    console.log('Simulated 25 hours passing - streak should reset on next update');
                    window.showToast('‚è∞ 25 hours simulated - streak will reset on next visit');
                } else {
                    console.log('No previous visit data to modify');
                    window.showToast('No previous visit data to modify');
                }
            } else {
                console.error('Streak manager not found');
                window.showToast('Streak manager not found');
            }
        };
        
        // Test visit function
        window.testVisit = function() {
            console.log('Testing visit...');
            if (window.localStreakManager) {
                console.log('Calling updateStreak...');
                window.localStreakManager.updateStreak();
            } else {
                console.error('Streak manager not found');
                window.showToast('Streak manager not found');
            }
        };
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test app loaded');
            
            // Initialize prompts
            if (window.initPrompts) {
                window.initPrompts();
            }
            
            // Initialize feedback collector
            if (window.feedbackCollector) {
                console.log('Feedback collector initialized');
            }
            
            // Update streak on page visit
            if (window.localStreakManager) {
                console.log('Updating streak on page visit...');
                window.localStreakManager.updateStreak();
            } else {
                console.error('Streak manager not loaded');
            }
        });
    </script>
</body>
</html>
